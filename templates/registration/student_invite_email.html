<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to {{ school.name }}!</h2>
        <p>You've requested to create a student account. Click the button below to complete your registration:</p>
        
        <a href="{{ registration_url }}" class="button">Complete Registration</a>
        
        <p>If you didn't request this registration, please ignore this email.</p>
        
        <p>Best regards,<br>{{ school.name }} Team</p>
    </div>
</body>
</html>
