{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Courses</h1>
    <a href="{% url 'course_create' %}" class="btn btn-primary mb-3">Create New Course</a>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ course.code }}</h6>
                    <p class="card-text">{{ course.description|truncatewords:20 }}</p>
                    <a href="{% url 'course_detail' course.id %}" class="btn btn-info">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p>No courses available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
